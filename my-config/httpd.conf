### Section 2: 'Main' server configuration
#
# The directives in this section set up the values used by the 'main'
# server, which responds to any requests that aren't handled by a
# <VirtualHost> definition.  These values also provide defaults for
# any <VirtualHost> containers you may define later in the file.
#
# All of these directives may appear inside <VirtualHost> containers,
# in which case these default settings will be overridden for the
# virtual host being defined.
#

#
# If you wish httpd to run as a different user or group, you must run
# httpd as root initially and it will switch.
#
User www-data
Group www-data

#
# ServerAdmin: Your address, where problems with the server should be
# e-mailed.  This address appears on some server-generated pages, such
# as error documents.  e.g. admin@your-domain.com
#
#ServerAdmin uhosting@example.com

#
# ServerName gives the name and port that the server uses to identify itself.
# This can often be determined automatically, but we recommend you specify
# it explicitly to prevent problems during startup.
#
# If this is not set to valid DNS name for your host, server-generated
# redirections will not work.  See also the UseCanonicalName directive.
#
# If your host doesn't have a registered DNS name, enter its IP address here.
# You will have to access it by its address anyway, and this will make
# redirections work in a sensible way.
#
ServerName localhost

#
# UseCanonicalName: Determines how the web server constructs self-
# referencing URLs and the SERVER_NAME and SERVER_PORT variables.
# When set "Off", the web server will use the Hostname and Port supplied
# by the client.  When set "On", it will use the value of the ServerName
# directive.
#
UseCanonicalName Off

#
# DocumentRoot: The directory out of which you will serve your
# documents. By default, all requests are taken from this directory, but
# symbolic links and aliases may be used to point to other locations.
#
DocumentRoot "/usr/local/apache2/htdocs"
<Directory "/usr/local/apache2/htdocs">
    #
    # Possible values for the Options directive are "None", "All",
    # or any combination of:
    #   Indexes Includes FollowSymLinks SymLinksifOwnerMatch ExecCGI MultiViews
    #
    # Note that "MultiViews" must be named *explicitly* --- "Options All"
    # doesn't give it to you.
    #
    # The Options directive is both complicated and important.  Please see
    # http://httpd.apache.org/docs/2.4/mod/core.html#options
    # for more information.
    #
    Options Indexes FollowSymLinks

    #
    # AllowOverride controls what directives may be placed in .htaccess files.
    # It can be "All", "None", or any combination of the keywords:
    #   AllowOverride FileInfo AuthConfig Limit
    #
    AllowOverride None

    #
    # Controls who can get stuff from this server.
    #
    Require all granted
</Directory>

#
# Each directory to which the web server has access can be configured
# with respect to which services and features are allowed and/or disabled
# in that directory (and its subdirectories).
#
# Possible values for the Options directive are "None", "All",
# or any combination of:
#   Indexes Includes FollowSymLinks SymLinksifOwnerMatch ExecCGI Multiviews
#
# Note that "MultiViews" must be named *explicitly* --- "Options All"
# doesn't give it to you.
#
# The Options directive is both complicated and important.  Please see
# http://publib.boulder.ibm.com/httpserv/manual24/mod/core.html#options
# for more information.
#

# Deny access to the root directory
<Directory />
	Options FollowSymLinks
	AllowOverride None
    FileETag All -INode
	Require all denied
</Directory>

# System-level CGI scripts
<Directory "/hab/pkgs/was-engineering/ihs/9.0.5.19/20240724175344/IHS/cgi-bin">
	Options +ExecCGI +FollowSymLinks
	<Limit GET POST>
		Require all granted
	</Limit>
</Directory>

# Allow access to project's Document Root
<Directory "/hab/svc/ihs-publishsite1/data/www">
	Options FollowSymLinks Includes ExecCGI
	AllowOverride None
	<Limit GET POST>
		Require all granted
	</Limit>
</Directory>

#
# Rewrite condition to disable the HTTP/1.1 TRACE function per Ethical Hack
#
RewriteEngine On
RewriteCond %{REQUEST_METHOD} ^TRACE
RewriteRule .* - [F]

#
# Rewrite to maintenance page when maintenance mode is turned on
#
RewriteCond /hab/svc/ihs-publishsite1/data/logs/.maintenance -f
RewriteCond %{REQUEST_URI} !^/admin/maintenance$
RewriteCond %{REQUEST_URI} !/maintenance/index.html$
RewriteCond %{REQUEST_URI} !/maintenance/maintenance.jpg$
RewriteRule .* http://%{HTTP_HOST}/maintenance/index.html [L,R=302]

#
# DirectoryIndex: sets the file that the web server will serve if a
# directory is requested.
#
# The index.html.var file (a type-map) is used to deliver content-
# negotiated documents.  The MultiViews Option can be used for the
# same purpose, but it is much slower.
#
DirectoryIndex index.html index.htm

# Use welcome page of index_ihs.html by default in the shipped documentroot
<DirectoryMatch ^/hab/pkgs/was-engineering/ihs/9.0.5.19/20240724175344/IHS/htdocs/$>
DirectoryIndex index.html index.html.var index_ihs.html
</DirectoryMatch>

