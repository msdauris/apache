#
# ErrorLog: The location of the error log file.
#
#ErrorLog logs/error_log
#ErrorLog  "|/hab/pkgs/was-engineering/ihs/9.0.5.19/20240724175344/IHS/bin/exampleLogRotation -f /hab/svc/ihs-publishsite1/data/logs/error_log -A www.domainexample.example.com -E prod -a 7"
